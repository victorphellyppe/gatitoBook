<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />

    <app-mensagem
      mensagem="Email Obrigatório!"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
    >
    </app-mensagem>
    <app-mensagem
      mensagem="E-mail no formato incorreto!"
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      messagem="Nome incorreto!"
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      mensagem="Usuario deve ser com letra minuscula!"
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched
      "
    >
    </app-mensagem>
    <app-mensagem
      mensagem="Usuário já existe!"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      mensagem="Senha muito pequena! senha tem que ter pelo menos 8 caracteres"
      *ngIf="
        novoUsuarioForm.get('password')?.touched &&
        novoUsuarioForm.get('password')?.errors?.minLenght(8)
      "
    >
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Clique aqui</a></p>
